<!DOCTYPE html>
<html>
<head>
	<title>Trang chủ</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
		}
		.event {
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			background-color: #f9f9f9;
		}
		.event-image {
			width: 200px;
			height: 150px;
			object-fit: cover;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Trang chủ</h1>
		<h2>Sự kiện sắp diễn ra</h2>
		<div class="event">
			<img src="event1.jpg" alt="Event 1" class="event-image">
			<h3>Sự kiện 1</h3>
			<p>Mô tả sự kiện 1</p>
			<p>Thời gian: 12:00 PM - 2:00 PM</p>
			<p>Địa điểm: ABC Center</p>
		</div>
		<h2>Sự kiện nổi bật</h2>
		<div class="event">
			<img src="event2.jpg" alt="Event 2" class="event-image">
			<h3>Sự kiện 2</h3>
			<p>Mô tả sự kiện 2</p>
			<p>Thời gian: 3:00 PM - 5:00 PM</p>
			<p>Địa điểm: XYZ Hall</p>
		</div>
		<nav>
			<a href="events.html">Danh sách sự kiện</a> |
			<a href="create-event.html">Tạo sự kiện</a> |
			<a href="profile.html">Hồ sơ người dùng</a>
		</nav>
	</div>
</body>
</html>
